<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quiz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<script src="js/jq.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<div class="container bg-info">

    <table class="table table-responsive">
         <thead>
            <tr>

         <tbody>
            <tr class="active">
               <td>1.ASP server scripts are surrounded by delimiters, which?

</td>
               <td>
                   <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-dark">
                            <input type="radio" id="option1" autocomplete="off"> %---%
                        </label>
                        <label class="btn btn-dark">
                            <input type="radio" id="a1" autocomplete="off">script.../script
                        </label>
                        <label class="btn btn-dark">
                            <input type="radio" id="option3" autocomplete="off">&---&
                        </label>
                        <label class="btn btn-dark">
                            <input type="radio" id="option4" autocomplete="off">None
                        </label>
                    <div> 
               </td>
            </tr>
            <tr class="success">
               <td>2.What is the default scripting language in ASP?

</td>
               <td>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-dark">
                            <input type="radio" id="option1" autocomplete="off">Ecma Script

                        <label class="btn btn-dark">
                            <input type="radio" id="option2" autocomplete="off">PERL

                        </label>

                            <input type="radio" id="a2" autocomplete="off">VB script
                        </label>
                    <div>
               </td>
                    
            </tr>
            <tr  class="warning">

</td>
               <td>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-dark">
                            <input type="radio" id="option1" autocomplete="off">Application obj

                        <label class="btn btn-dark">
                            <input type="radio" id="option2" autocomplete="off">server obj
                        </label>
                        <label class="btn btn-dark">
                            <input type="radio" id="a3" autocomplete="off">an ASP cookies
                        </label>

                            <input type="radio" id="option4" autocomplete="off">None
                        </label>
                    <div>
               </td>

                        </label>

</div>
<div class="container">
    <button type="button" id="submit" class="button btn-primary btn-lg">Submit</button>
</div>
<div id="d1"></div>
<script>
    var  count=0;
    function incr(params) {
        count++;
    };
    if($("#a1").click(function(){
        incr();
    }))
    if($("#a2").click(function(){
        incr();
    }))
    if($("#a3").click(function(){
        incr();
    }))
    if($("#a4").click(function(){
        incr();
    }))
    $("#submit").click(function(){
        document.getElementById("d1").innerHTML=count;
    });
</script>
